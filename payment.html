<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Wardrobe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #fef7f1;
            min-height: 100vh;
        }
        
        .payment-shadow {
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            transition: all 0.3s ease;
        }
        
        .payment-shadow:hover {
            box-shadow: 0 1rem 2rem rgba(0,0,0,.15);
        }
        
        .amount-bg {
            background-color: #f8f9fa;
        }
        
        .payment-btn {
            background: linear-gradient(45deg, #3a86ff, #4361ee);
            border: none;
            box-shadow: 0 .25rem .75rem rgba(67, 97, 238, 0.2);
            transition: all 0.3s ease;
        }
        
        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(67, 97, 238, 0.3);
        }
        
        .payment-icon {
            width: 40px;
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 rounded-4 payment-shadow bg-white p-4 p-md-5">
                    <div class="card-body text-center">
                        <h2 class="fw-bold mb-4 fs-2">Complete Your Payment</h2>
                        
                        <div class="amount-bg rounded-3 p-3 mb-4">
                            <div class="text-secondary mb-1">Total Amount</div>
                            <div class="fs-1 fw-bold">â‚¹<span id="amountDisplay">0</span></div>
                        </div>
                        
                        <button id="payBtn" class="btn payment-btn text-white py-3 fw-semibold w-100 fs-5 rounded-3">
                            Pay with Razorpay <i class="fas fa-lock ms-2"></i>
                        </button>
                        
                        <div class="alert alert-success d-inline-flex align-items-center mt-4 py-2 px-3">
                            <i class="fas fa-shield-alt me-2"></i> Secure payment
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./cart.js"></script>
    <script src="./checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
