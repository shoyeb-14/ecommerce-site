<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Femme Wardrobe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/8e95a6a194.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./cart.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Wardrobe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="collection.html?category=mens"
                >Mens Wear</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="collection.html?category=womens"
                >Women Wear</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="collection.html?category=jewelry"
                >Jewelry</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center gap-5">
          <a href="./cart.html" class="text-light cart-icon">
            <i class="fa-solid fa-bag-shopping fs-4"></i>
            <span class="cart-count badge bg-danger rounded-circle">0</span>
          </a>
          <div class="d-flex align-items-center user-icon">
            <a href="#" class="text-decoration-none text-light fw-bolder">
              <i class="fa-solid fa-user fs-4 me-0"></i>
              <span id="user-info" class="d-none d-lg-inline">User</span>
            </a>
          </div>
          <div class="ms-lg-3 btn btn-primary" id="logoutbtn">
            <a
              href="./login.html"
              class="btn btn-primary text-light w-100 w-lg-auto"
            >
              Log Out
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="cart-card col-md-8 col-lg-6 p-5 mt-5">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>
        <div id="cart-container" class="mb-4 p-3 bg-light rounded-3"></div>
        <div
          class="d-flex justify-content-between align-items-center mb-4 px-3"
        >
          <h4>Total: <span id="total-amount">$0.00</span></h4>
        </div>
        <div class="d-flex justify-content-end gap-3 px-3">
          <button id="checkout" class="btn btn-primary" href="./login.html">
            Check Out
          </button>
        </div>
      </div>
    </div>
    
    <div
      class="modal fade"
      id="checkoutModal"
      tabindex="-1"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modal-cart-items"></div>
            <div class="mt-3">
              <h4>Total: <span id="modal-total-amount">$0.00</span></h4>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="place-order" href="./payment.html">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="./checkout.js"></script>
    <script>
      $(document).ready(function () {
        // Check if user is logged in
        if (sessionStorage.getItem("user_name")) {
          // Display user name
          $("#user-info").text(sessionStorage.getItem("user_name"));
          // Change button to Log out
          $("#logoutbtn").text("Log out");
        } else {
          // Default to Login
          $("#logoutbtn").text("Login");
        }

        // Logout button click event
        $("#logoutbtn").click(function (e) {
          e.preventDefault();

          if (sessionStorage.getItem("user_name")) {
            // User is logged in, log them out
            sessionStorage.removeItem("user_name"); // Clear user name
            $("#user-info").text("User "); // Reset user info display
            $(this).text("Login"); // Change button back to Login
          } else {
            // User is not logged in, redirect to login page
            window.location.href = "login.html";
          }
        });
      });
    </script>
  </body>
</html>
